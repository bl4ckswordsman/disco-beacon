name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build_windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: monitor-app
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pillow  #  Pillow for icon conversion
      - name: Build executable
        run: |
          pyinstaller --clean disco_beacon.spec
      - name: Create archive
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          Compress-Archive -Path dist\DiscoBeacon -DestinationPath DiscoBeacon_Windows_$version.zip
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: DiscoBeacon_Windows
          path: DiscoBeacon_Windows_*.zip

  build_linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: monitor-app
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 libxkbcommon-x11-0
      - name: Build executable
        run: |
          pyinstaller --clean disco_beacon.spec
      - name: Create archive
        run: |
          version=${GITHUB_REF#refs/tags/v}
          tar -czvf DiscoBeacon_Linux_$version.tar.gz -C dist DiscoBeacon
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: DiscoBeacon_Linux
          path: DiscoBeacon_Linux_*.tar.gz

  create_release:
    needs: [build_windows, build_linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: DiscoBeacon_Windows
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: DiscoBeacon_Linux
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            DiscoBeacon_Windows_${{ steps.get_version.outputs.VERSION }}.zip
            DiscoBeacon_Linux_${{ steps.get_version.outputs.VERSION }}.tar.gz
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
