name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: monitor-app
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build executable
        run: |
          pyinstaller --clean disco_beacon.spec
          copy settings.json dist\DiscoBeacon\
      - name: Create archive
        run: |
          $version = (python -c "from version import __version__; print(__version__)")
          Compress-Archive -Path dist\DiscoBeacon -DestinationPath DiscoBeacon_Windows_$version.zip
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v2
        with:
          name: DiscoBeacon_Windows
          path: monitor-app/DiscoBeacon_Windows_*.zip

  build_linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: monitor-app
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build executable
        run: |
          pyinstaller --clean disco_beacon.spec
          cp settings.json dist/DiscoBeacon/
      - name: Create archive
        run: |
          version=$(python -c "from version import __version__; print(__version__)")
          tar -czvf DiscoBeacon_Linux_$version.tar.gz -C dist DiscoBeacon
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v2
        with:
          name: DiscoBeacon_Linux
          path: monitor-app/DiscoBeacon_Linux_*.tar.gz

  create_release:
    needs: [build_windows, build_linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/v}
      - name: Download Windows artifact
        uses: actions/download-artifact@v2
        with:
          name: DiscoBeacon_Windows
      - name: Download Linux artifact
        uses: actions/download-artifact@v2
        with:
          name: DiscoBeacon_Linux
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./DiscoBeacon_Windows_${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: DiscoBeacon_Windows_${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./DiscoBeacon_Linux_${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_name: DiscoBeacon_Linux_${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_content_type: application/gzip